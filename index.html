<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="pomodoro-timer.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <title>Pomodoro | App</title>
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro</h1>
      <div class="select-style">
        <h3 class="active" data-time="pomodoro">pomodoro</h3>
        <h3 data-time="short">short break</h3>
        <h3 data-time="long">long break</h3>
      </div>
      <div class="clock">
        <svg>
          <circle cx="135" cy="135" r="130"></circle>
          <circle cx="135" cy="135" r="130"></circle>
        </svg>
        <h2 class="timer">25:00</h2>
        <h2 class="pause">start <i class="fas fa-play"></i></h2>
      </div>
      <button class="btn-settings">settings <i class="fas fa-cog"></i></button>
      <audio class="audio">
        <source src="alarm.wav" type="audio/wav" />
        Your browser does not support the audio element.
      </audio>
      <span class="credits">Coding With Love By Waleed ‚ù§</span>
    </div>
    <div class="overley-off"></div>
    <div class="pop-settings hidden">
      <div class="main-header">
        <h1>settings</h1>
        <span>&times;</span>
      </div>
      <hr class="fHr" />
      <div class="time">
        <h3>time (minutes)</h3>
        <div class="time-contain">
          <div class="time-sec">
            <label for="pomodoro">pomodoro</label>
            <input type="number" name="time" min="1" value="25" id="pomodoro" />
          </div>
          <div class="time-sec">
            <label for="short">short break</label>
            <input type="number" name="time" value="5" min="1" id="short" />
          </div>
          <div class="time-sec">
            <label for="long">long break</label>
            <input type="number" name="time" value="10" min="1" id="long" />
          </div>
        </div>
      </div>
      <hr />
      <div class="font-contain">
        <h3>font</h3>
        <div class="fonts">
          <span class="active" style="font-weight: bold">Aa</span>
          <span style="font-weight: 500">Aa</span>
          <span style="font-weight: 100">Aa</span>
        </div>
      </div>
      <hr />
      <div class="color-contain">
        <h3>color</h3>
        <div class="color">
          <span class="active" style="background-color: #fa6e71"></span>
          <span style="background-color: #1ab905"></span>
          <span style="background-color: #db7ffc"></span>
        </div>
      </div>

      <button>apply</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
